<html>
<head>
    <title>Registration Form</title>
</head>

    <body>
        <center>
            <br><br><br>
        <table >
           <tr>
            <td rowspan="11">
                <div class="container">
                    <div class="video">
                        <video width="320" height="240" controls>
                            <source src="https://youtu.be/Az5Bt3zUtiM" type="video/mp4">
                            
                        </video>
                    </div>
            
            </td>
            <td colspan="4" style="text-align: center;"> <h3><u>Registration Form</h3></td>
           </tr>
            <tr>
                
                <td>Name :</td>
                <td colspan="3">
                    <input type="text" required = "required" placeholder="Enter Name">
                </td>
                
            </tr>
            <tr>
                
                <td >Birth Date :</td>                     
                <td colspan="3">
                    <input type="date" required="required" placeholder="dd/MM/yyyy"/>
                </td>
                
            </tr>
            <tr>
               
                <td>Email :</td>
                <td colspan="3">
                    <input type="email" placeholder="abc@gmail.com" pattern="^ [a-zA-Z0-9]+@gmail.com +$" />
                </td>
                
            </tr>
            <tr>
                
                <td>Password :</td>
                <td colspan="3">
                    <input type="password"  />
                </td>
                
            </tr>
            <tr>
               
                <td rowspan="2">Address :</td>
                <td>
                    <select>
                        <option>Maharashtra</option>
                        <option>Karnataka</option>
                        <option>Bihar</option>
                    </select>
                </td>
                <td>
                    <select>
                        <option>Pune</option>
                        <option>Satara</option>
                        <option>Mumbai</option>
                    </select>
                </td>
                <td>
                    <select>
                        <option>Pune</option>
                        <option>Satara</option>
                        <option>Mumbai</option>
                    </select>
                </td>
            </tr>
            <tr>
               
                <td style="text-align: center;">State</td>
                <td style="text-align: center;">District</td>
                <td style="text-align: center;">City</td>
            </tr>
            <tr>
               
                <td>Gender :</td>
                <td colspan="3">
                    <input type="radio" name="gender"/>Male
                    <input type="radio" name="gender"/>Female
                </td>
                
            </tr>
            <tr>
                
                <td>Upload Photo :</td>
                <td colspan="3">
                    <input type="file"/>
                </td>
                
            </tr>
            <tr>
               
                <td>Select Your Course:</td>
                <td colspan="3">
                    <select>
                        <option>Select Course</option> 
                        <option>DAC</option>
                        <option>DMC</option>
                        <option>DBDA</option>
                    </select>
                </td>
                
            </tr>
            <tr>
               
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                
                <td></td>
                <td colspan="2" style="text-align: center ;" >
                    <input type="submit" value="Register"/>
                </td>
                
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Cancel" />
                </td>
                
            </tr>
           
        </table>
        </center>
    </body>
</html>
